<li>
	<a class="term-link" name="${Id}" data-value="${Term}" href="#">${Term}</a>
	{{if IsNew}}<span class="label success">New: ${App.DateFromJson(DateCreated).format('m/d h:MM TT')}</span>{{/if}}
	{{if !IsNew && IsModified}}<span class="label notice">Modified: ${App.DateFromJson(DateModified).format('m/d h:MM TT')}</span>{{/if}}
</li>
