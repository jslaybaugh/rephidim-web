{{if ActiveBook != null}}
	<h1>
		<span class="right">
			<select id="cmbChapter" class="span2">
				{{each Chapters}}
					<option value="${Chapter}" {{if ActiveChapter == Chapter}}selected="selected"{{/if}}>Chapter ${Chapter}</option>
				{{/each}}
			</select>
		</span>
		${ActiveBook.Name} Chapter <span id="uxChapter"></span>
	</h1>
	<div id="uxVerses" class="scrollable"></div>
{{else}}
	<div class='message'><div>
		<span>Select a book from the left to get started.</span>
	</div></div>
{{/if}}
